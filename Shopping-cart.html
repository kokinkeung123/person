<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>我的購物車 - Shopping Cart</title>

  <!-- TODO Step 1: 加 Bootstrap 4 CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.6.2/css/bootstrap.min.css" /> 
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" /> 


  <style>
    body { background-color: powderblue; position: relative; padding-top: 72px; }
    .cart-img {
      width: 84px; height: 84px; object-fit: cover;
      border-radius: 8px; background: #f8f9fa; border: 1px solid #e9ecef;
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="Shop.html">商店</a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#cartNav"
      aria-controls="cartNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div id="cartNav" class="collapse navbar-collapse">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item"><a class="nav-link" href="Shop.html">主頁</a></li>
        <li class="nav-item active">
          <a class="nav-link" href="Shopping-cart.html">購物車 <span class="sr-only">(current)</span></a>
        </li>
      </ul>
    </div>
  </nav>

  <main class="container">

    <!-- BUG(1): alert 故意唔可關（缺 alert-dismissible / fade show；close button 缺 data-dismiss）。
         Step 2 修正
    -->
    <!-- <div class="alert alert-warning mt-3" role="alert"> -->
      <div class="alert alert-dismissible fade show alert-warning mt-3" role="alert">
      <strong>提示：</strong>你嘅購物車已加入 1 件商品。
      <button type="button" class="close"  data-dismiss="alert" aria-label="Close alert">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>

    <h2 class="mt-3">我的購物車</h2>
 
    <!-- BUG(2): table class 未完成。Step 3 改成 table table-bordered + thead-light -->
    <div class="table-responsive mt-3">
      <table class="table table-bordered">
        <thead class="thead-light">
          <tr>
            <th scope="col">項目</th>
            <th scope="col" style="width: 120px;">數量</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>
              <!-- BUG(3): item 未變成超連結（要包住圖+文字連返 Shop.html）。Step 4 修正 -->
              <div class="d-flex align-items-center" style="gap: 12px;">
                <img class="cart-img" src="images/robot1.jpg" alt="黑色 Robot" />
                <div>
                  <div><strong>黑色 Robot</strong></div>
                  <div class="text-muted">HKD$19900</div>
                </div>
              </div>
            </td>
            <td class="align-middle text-center">1</td>
          </tr>

          <tr>
            <td class="text-right" colspan="2">
              <strong>小計</strong> HKD$19900
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- BUG(4): TOTAL 區塊未加 border/rounded/hr/button style。Step 5 修正 -->
   <!-- <div class="mt-3"> -->
      <div class="border rounded p-3">
     <!-- <h5 class="mb-2">TOTAL</h5> -->
      <h5>TOTAL</h5>
     <!-- <p class="mb-3">HKD$199</p> -->
      <p>HKD$19900</p>
      <!--<button type="button">CHECKOUT</button> -->
      <button class="btn btn-success">CHECKOUT</button>
    </div>

    <footer class="mt-5 pb-4">
      <div class="row">
        <div class="col-md-3 mb-3">
          <h6 class="mb-1">幫助與信息</h6>
          <hr class="mt-1 mb-2" />
          <a href="#">幫助</a><br />
          <a href="#">送貨和退貨</a>
        </div>

        <div class="col-md-3 mb-3">
          <h6 class="mb-1">關於商店</h6>
          <hr class="mt-1 mb-2" />
          <a href="#">關於我們</a><br />
          <a href="index.html">店主的個人網站</a><br />
          <a href="#">商店的招聘</a><br />
          <a href="#">投資者網站</a>
        </div>

        <div class="col-md-3 mb-3">
          <h6 class="mb-1">更多關於商店的信息</h6>
          <hr class="mt-1 mb-2" />
          <a href="#">應用程序</a><br />
          <a href="#">商店市場</a><br />
          <a href="#">禮品券</a>
        </div>

        <div class="col-md-3 mb-3">
          <h6 class="mb-1">購物從</h6>
          <hr class="mt-1 mb-2" />
          <a href="#">香港</a> | <a href="#">變更</a>
        </div>
      </div>

      <hr />
      <div class="d-flex flex-column flex-md-row justify-content-between align-items-start align-items-md-center">

        <a href="#" onclick="window.scrollTo({top: 0, behavior: 'smooth'}); return false;">回到頂部</a>
